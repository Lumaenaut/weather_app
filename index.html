<!DOCTYPE html> <!--Document type declaration-->
<html lang="en"> <!--html (el): Represents the root of an HTML document. lang (att): language of an element-->
<head> <!--head (el): contains metadata about the document-->
    <meta charset="UTF-8"> <!--meta (el): meta that can't be represented by other meta-related elements. charset (att): domument's character encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--name and content (att): provide document metadata in terms of name-value-->
    <title>Document</title> <!--title (att): title shown in a browser's page's tab-->
</head>
<body> <!--body (el): the context of an HTML document-->
    
</body>
</html>
